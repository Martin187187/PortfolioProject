services:
  frontend:
    build: ./frontend
    restart: always
    expose:
      - "80"

  backend:
    build: ./backend
    restart: always
    expose:
      - "8000"
    depends_on:
      - mongo 
    env_file:
      - .env
    volumes:
      - ${EMBEDDING_PATH}:/app/embeddings

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017"
    volumes:
      - mongo_data:/data/db
    
  reverse-proxy:
    build: ./reverse-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - frontend
      - backend

volumes:
  mongo_data:
